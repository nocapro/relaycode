  - type: write
    path: packages/apply-multi-diff/tsconfig.json
    content: |-
      --- packages/apply-multi-diff/tsconfig.json
      +++ packages/apply-multi-diff/tsconfig.json
      @@ -15,6 +15,7 @@
           "moduleResolution": "bundler",
           "moduleDetection": "force",
           "allowImportingTsExtensions": true,
      +    "noEmit": true,
           "strict": true,
           "downlevelIteration": true,
           "skipLibCheck": true,
    patchStrategy: new-unified
