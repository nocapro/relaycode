gitCommitMsg: 'fix(tsconfig): add noEmit to apply-multi-diff tsconfig'
promptSummary: >-
  Fix TypeScript error 'Option 'allowImportingTsExtensions' can only be used
  when either 'noEmit' or 'emitDeclarationOnly' is set.'
reasoning:
  - >-
    Right, that tsconfig error. `allowImportingTsExtensions` needs `noEmit` if
    you're not just emitting declarations. The `apply-multi-diff` package uses
    `tsup` for builds, so its `tsconfig` is just for type-checking. Setting
    `noEmit` there fixes the error for IDEs without breaking the build.
